<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Tables</title>
</head>
<body>
    <!--CSS required for th tag(h2 tag isn't recommended), also for borders style. Not enough CSS knowledge. :( -->
    <div id="fruits">
        <table>
            <thead>
                <tr>
                    <th colspan="2"><h2><em>Fresh Fruits</em></h2></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        It has long been known that a diet<br />
                        that includes at least a few<br />
                        servings of fresh fruits every day <br />
                        will help keep you healthy, fit and<br />
                        trim.
                    </td>
                    <td><img src="fruits.png" alt=Fruits /></td>
                </tr>
            </tbody>
        </table>
    </div>
    <br />
    <br />
    <br />
    <div id="justatable">
        <table border="1" cellspacing="1" cellpadding="4">
            <tbody>
                <tr>
                    <td colspan="3">Title goes here.</td>
                    <td>A</td>
                    <td>B</td>
                </tr>
                <tr>
                    <td rowspan="3">C</td>
                    <td>D</td>
                    <td>E</td>
                    <td>F</td>
                    <td>G</td>
                </tr>
                <tr>
                    <td>H</td>
                    <td colspan="2">I</td>
                    <td rowspan="2">J</td>
                </tr>
                <tr>
                    <td>K</td>
                    <td>L</td>
                    <td>M</td>
                </tr>
                <tr>
                    <td>N</td>
                    <td colspan="4">O</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
