<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>HTML Calculator-like table</title>
    <!--CSS and JavaScript are required for real calculator. Not enough knowledge. :( -->
</head>
<body>
    <form id="calculator" method="get" action="">
    <table border="10" cellspacing="0" cellpadding="5">
        <tr>
            <td colspan="4"><input type="text" id="result" placeholder="123"/></td>
        </tr>
        <tr>
            <td><input type="button" value="1" /></td>
            <td><input type="button" value="2" /></td>
            <td><input type="button" value="3" /></td>
            <td><input type="button" value="+" /></td>
        </tr>
        <tr>
            <td><input type="button" value="4" /></td>
            <td><input type="button" value="5" /></td>
            <td><input type="button" value="6" /></td>
            <td><input type="button" value="-" /></td>
        </tr>
        <tr>
            <td><input type="button" value="7" /></td>
            <td><input type="button" value="8" /></td>
            <td><input type="button" value="9" /></td>
            <td><input type="button" value="*" /></td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="0" /></td>
            <td><input type="submit" value="." /></td>
            <td><input type="submit" value="/" /></td>
        </tr>
    </table></form>
</body>
</html>
